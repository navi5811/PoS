<!doctype html>

<html lang="en">

<head th:replace="snippets.html :: name_head"></head>

<body>

<nav th:replace="snippets.html :: name_app_navbar"></nav>

<div class="container">

<h3>Inventory</h3>

 <!-- Top row with form-->
 <div class="row">
	 <div class="col-12">
			<form class="form-inline" id="inventory-form">

				<div class="form-group">
			    	<label for="inputProductBarcode" class="col-sm-2 col-form-label">Product Barcode</label>
			    	<div class="col-sm-10">
			      		<input type="text" class="form-control" name="inventoryProductBarcode" id="inputProductBarcode" placeholder="Enter Product Barcode">
					</div>
			    </div>

				<div class="form-group">
					<label for="inputProductQuantity" class="col-sm-2 col-form-label">Product Quantity</label>
					<div class="col-sm-10">
						<input type="number" class="form-control" name="productQuantity" id="inputProductQuantity" placeholder="Enter Product Quantity">
					</div>
				</div>





			  	<button type="button" class="btn btn-primary" id="add-inventory">Add</button>
			  	&nbsp;
				<button type="button" class="btn btn-primary" id="refresh-data">Refresh</button>
				&nbsp;
			  	<button type="button" class="btn btn-primary" id="upload-data">Upload</button>
			</form>
	 </div>	
</div> 


<!-- Blank Row -->
<div class="row">
	&nbsp;
</div>
<div class="row">

 <!-- Table -->
 <div class="col-12">
	<table class="table table-striped" id="inventory-table">
	  <thead>
	    <tr>
		  <th scope="col">Product Id</th>
	      <th scope="col">Product Barcode</th>
	      <th scope="col">Product quantity</th>
	    </tr>
	  </thead>
	  <tbody>
	    <tr>
		  <td>1</td>
	      <td>2222</td>
	      <td>58</td>
	      <td>Edit | Delete</td>
	    </tr>
	  </tbody>
	</table>

</div>
</div>

<!-- Inventory edit Modal -->
<div class="modal" tabindex="-1" role="dialog" id="edit-inventory-modal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Edit Inventory</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
			<form class="form-inline" id="inventory-edit-form">

				<div class="form-group">
			    	<label for="inputProductBarcode" class="col-sm-2 col-form-label">Product Barcode</label>
			    	<div class="col-sm-10">
			      		<input type="text" class="form-control" name="inventoryProductBarcode" id="inputProductBarcode" placeholder="Enter Product Barcode">
					</div>
			    </div>

				<div class="form-group">
					<label for="inputProductQuantity" class="col-sm-2 col-form-label">Product Quantity</label>
					<div class="col-sm-10">
						<input type="number" class="form-control" name="productQuantity" id="inputProductQuantity" placeholder="Enter Product Quantity">
					</div>
				</div>
				<input type="hidden" name="productId" >
			</form>        
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" id="update-inventory">Update Inventory</button>
      </div>
    </div>
  </div>
</div>


<!-- Inventory upload Modal -->
<div class="modal" tabindex="-1" role="dialog" id="upload-inventory-modal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      
      <div class="modal-header">
        <h5 class="modal-title">Upload Inventory</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      
      <div class="modal-body">
      	<div class="inventory-file">
		  <input type="file" class="custom-file-input" id="inventoryFile">
		  <label class="custom-file-label" for="inventoryFile" id="inventoryFileName">Choose Inventory File</label>
		</div>
		<a th:href="@{/sample/inventory.tsv}" target="_blank">Download Sample</a> 
		<br>
		Rows: <span id="rowCount">0</span>, 
		Processed: <span id="processCount">0</span>, 
		Errors: <span id="errorCount">0</span>
      </div>
      
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" id="process-data">Upload</button>
        <button type="button" class="btn btn-warning" id="download-errors">Download Errors</button>
      </div>
    </div>
  </div>
</div>

</div> <!-- Container end-->

<footer th:replace="snippets.html :: name_footer"></footer>

<script th:src="@{/static/inventory.js}"></script>

</body>	

</html>
