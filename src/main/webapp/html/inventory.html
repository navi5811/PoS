<!doctype html>

<html lang="en">

<head th:replace="snippets.html :: name_head"></head>

<body>

	<nav th:replace="snippets.html :: name_app_navbar"></nav>


	<div class="container">

		<h3>Inventory</h3>

		<!-- Top row with form-->
		<div class="row" id="top-buttons" style="display:none">
			<div class="col-12">

				<button type="button" class="btn btn-primary" data-target="#add-inventory-modal"
					data-toggle="modal"><i class="bi bi-database-add"></i> Add</button>
				&nbsp;
				<button type="button" class="btn btn-primary" id="refresh-data"><i class="bi bi-arrow-clockwise"></i> Refresh</button>
				&nbsp;
				<button type="button" class="btn btn-primary" id="upload-data"><i class="bi bi-upload"></i> Upload</button>
			</div>
		</div>

		<!-- invenotory Add Modal -->
		<div class="modal fade" tabindex="-1" role="dialog" id="add-inventory-modal">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title">Add Brand</h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<form class="" id="inventory-form">

							<div class="form-group required col-md-12">
								<label for="inputProductBarcode" class="control-label">Barcode</label>
								<input type="text" class="form-control w-100" name="inventoryProductBarcode"
									id="inputProductBarcode" placeholder="Enter Barcode">
							</div>

							<div class="form-group required col-md-12">
								<label for="inputProductQuantity" class="control-label">Quantity</label>
								<input type="number" class="form-control w-100" name="productQuantity"
									id="inputProductQuantity" placeholder="Enter Quantity">
							</div>
						</form>
					</div>
					<div class="modal-footer">
						<button class="btn btn-secondary" data-dismiss="modal" type="button"><i class="bi bi-x-octagon"></i> Cancel
						</button>
						<button type="button" class="btn btn-success" id="add-inventory"><i class="bi bi-plus"></i> Add</button>
						&nbsp;
					</div>

				</div>
			</div>
		</div>


		<!-- Blank Row -->
		<div class="row">
			&nbsp;
		</div>
		<div class="row">

			<!-- Table -->
			<div class="col-12">
				<table class="table table-striped shadow p-3 mb-5 bg-white rounded" id="inventory-table">
					<thead>
						<tr>
							<th scope="col">Serial No.</th>
							<th scope="col">Brand</th>
							<th scope="col">Category</th>
							<th scope="col">Product</th>
							<th scope="col">Barcode</th>
							<th scope="col">Quantity</th>
							<th scope="col" id="edit-column" style="display:none">Action</th>

						</tr>
					</thead>
					<tbody>
						<tr>
							<td>2222</td>
							<td>58</td>
							<td>Edit</td>
						</tr>
					</tbody>
				</table>

			</div>
		</div>

		<!-- Inventory edit Modal -->
		<div class="modal fade" tabindex="-1" role="dialog" id="edit-inventory-modal">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title">Edit</h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<form class="" id="inventory-edit-form">

							<div class="form-group required col-md-12">
								<label for="inputProductBarcode" class="control-label">Barcode</label>
								
									<input type="text" class="form-control w-100" name="inventoryProductBarcode"
										id="inputProductBarcode" placeholder="Enter Barcode">
								
							</div>

							<div class="form-group required col-md-12">
								<label for="inputProductQuantity" class="control-label">Quantity</label>
								
									<input type="number" class="form-control w-100" name="productQuantity"
										id="inputProductQuantity" placeholder="Enter Quantity">
								
							</div>
							<input type="hidden" name="productId">
						</form>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
						<button type="button" class="btn btn-primary" id="update-inventory">Update Inventory</button>
					</div>
				</div>
			</div>
		</div>


		<!-- Inventory upload Modal -->
		<div class="modal fade" tabindex="-1" role="dialog" id="upload-inventory-modal">
			<div class="modal-dialog" role="document">
				<div class="modal-content">

					<div class="modal-header">
						<h5 class="modal-title">Upload Inventory</h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>

					<div class="modal-body">
						<div class="inventory-file">
							<input type="file" class="custom-file-input" id="inventoryFile">
							<label class="custom-file-label" for="inventoryFile" id="inventoryFileName">Choose Inventory
								File</label>
						</div>
						<a th:href="@{/sample/inventory.tsv}" target="_blank">Download Sample</a>
						<br>
						Rows: <span id="rowCount">0</span>,
						Processed: <span id="processCount">0</span>,
						Errors: <span id="errorCount">0</span>
					</div>

					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
						<button type="button" class="btn btn-primary" id="process-data">Upload</button>
						<button type="button" class="btn btn-warning" id="download-errors" style="display: none;">Download Errors</button>
					</div>
				</div>
			</div>
		</div>

	</div> <!-- Container end-->

	<footer th:replace="snippets.html :: name_footer"></footer>

	<script th:src="@{/static/inventory.js}"></script>

</body>

</html>
