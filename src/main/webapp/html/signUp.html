<!doctype html>

<html lang="en">

<head th:replace="snippets.html :: name_head"></head>

<body>

<nav th:replace="snippets.html :: name_site_navbar"></nav>


<div class="container" style="margin-top:98px">

<div class="row mx-auto">
<div class="col-6 mx-auto">
	
	<div class="shadow card mx-auto">
  	<div class="card-header">
    	<h5>Sign Up</h5>
  	</div>
  	<div class="card-body">
		<div class="col-12">
		<form class="" id="init-form">
			<div class="form-group">
				<label for="email"><h6>Email</h6></label>
			    
			      <input type="text" class="form-control" name="email" id="email" placeholder="Enter Email">
			    
			</div>
			<div class="form-group">
			    <label for="password"><h6>Password</h6></label>
			    
			      <input type="password" class="form-control" name="password" id="password" placeholder="Enter Password">
			    
			</div>
			<div class="form-group">
				<input type="checkbox" onclick="myFunction()"> Show Password
				</div>
			<input type="hidden" name="role" id="role" value="operator">
			
			<button type="submit" class="btn btn-success btn-sm" id="login">Sign Up</button>
			
		</form>
	</div>
	</div>	
	<div class="card-footer text-danger">
		[[${info.getMessage()}]]
	</div>
	</div>
	
	

</div> <!-- Col -->
</div> <!-- Row -->

</div> <!-- Container-->

<footer th:replace="snippets.html :: name_footer"></footer>
<script th:src="@{/static/signUp.js}"></script>

</body>

</html>
