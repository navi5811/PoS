<!doctype html>

<html lang="en">

<head th:replace="snippets.html :: name_head"></head>

<body>

	<nav th:replace="snippets.html :: name_app_navbar"></nav>

	<div class="container">

		<h3>Sales Report</h3>

		<!-- Top row with form-->
		<div class="row">
			<div class="col-12">
				<form class="form-inline" id="sales-form">
					<div class="form-group">
						<label for="inputStartDate" class="col-sm-2 col-form-label">StartDate</label>
						<div class="col-sm-10">
							<input type="date" class="form-control" name="startDate" id="inputStartDate"
								placeholder="Enter Start Date">
						</div>
					</div>
					<div class="form-group">
						<label for="inputEndDate" class="col-sm-2 col-form-label">EndDate</label>
						<div class="col-sm-10">
							<input type="date" class="form-control" name="endDate" id="inputEndDate"
								placeholder="Enter End Date">
						</div>
					</div>
					<div class="form-group">
						<label for="inputBrandName" class="col-sm-2 col-form-label">Brand Name</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" name="brand" id="inputBrandName"
								placeholder="Enter Brand Name">
						</div>
					</div>

					<div class="form-group">
						<label for="inputBrandCategory" class="col-sm-2 col-form-label">Category</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" name="category" id="inputBrandCategory"
								placeholder="Enter Category">
						</div>
					</div>

					<button type="button" class="btn btn-success" id="get-sales">Filter Report</button>
				</form>
			</div>
		</div>


		<!-- Blank Row -->
		<div class="row">
			&nbsp;
		</div>
		<div class="row">

			<!-- Table -->
			<div class="col-12">
				<table class="table table-striped shadow p-3 mb-5 bg-white rounded" id="sales-table">
					<thead>
						<tr>
							<th scope="col">Serial No.</th>
							<th scope="col">Brand</th>
							<th scope="col">Category</th>
							<th scope="col">Quantity</th>
							<th scope="col">Revenue</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>Nike</td>
							<td>Shoes</td>
							<td>5</td>
							<td>5000</td>
						</tr>
					</tbody>
				</table>

			</div>
		</div>



	</div> <!-- Container end-->

	<footer th:replace="snippets.html :: name_footer"></footer>

	<script th:src="@{/static/saleReport.js}"></script>

</body>

</html>
