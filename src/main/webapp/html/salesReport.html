<!doctype html>

<html lang="en">

<head th:replace="snippets.html :: name_head"></head>

<body>

	<nav th:replace="snippets.html :: name_app_navbar"></nav>

	<div class="container">

		<h3>Sales Report</h3>

		<!-- Top row with form-->
		<div class="row">
			<div class="col-12">
				<form class="" id="sales-form">

					<div class="row">
						<div class="form-group col-md-4">
							<label for="inputStartDate"><h6>StartDate</h6></label>

							<input type="date" value=""class="form-control" name="startDate" id="inputStartDate"
							min="1980-01-01" max="2100-01-01">

						</div>
						<div class="form-group col-md-4">
							<label for="inputEndDate"><h6>EndDate</h6></label>
							<input type="date" value=""class="form-control" name="endDate" id="inputEndDate"
							min="1980-01-01" max="2100-01-01">
						</div>
					</div>
					<div class="row">
						<div class="form-group col-md-4">
							<label for="inputBrandName"><h6>Brand</h6></label>
							<select required class="form-control" name="brand" id="inputBrandName">
								<option value="mercedes">Mercedes</option>
								<option value="audi">Audi</option>
							</select>
						</div>
					
						<div class="form-group col-md-4">
							<label for="inputBrandCategory"><h6>Category</h6></label>
							<select required class="form-control" name="category" id="inputBrandCategory" placeholder="select-Category"> 
								<option value="fd"></option>
							</select>
						</div> 
					</div>
					

					<button type="button" class="btn btn-success btn-sm" id="get-sales">Get Report</button>
				</form>
			</div>
		</div>


		<!-- Blank Row -->
		<div class="row">
			&nbsp;
		</div>
		<div class="row">

			<!-- Table -->
			<div class="col-12"  style="z-index: 0;">
				<table class="table table-striped shadow p-3 mb-5 bg-white rounded" id="sales-table">
					<thead class="table-light shadow-sm p-3 mb-5 bg-white rounded sticky-top">
						<tr>
							<th scope="col">Serial No.</th>
							<th scope="col">Brand</th>
							<th scope="col">Category</th>
							<th scope="col">Quantity</th>
							<th scope="col">Revenue</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>Nike</td>
							<td>Shoes</td>
							<td>5</td>
							<td>5000</td>
						</tr>
					</tbody>
				</table>

			</div>
		</div>



	</div> <!-- Container end-->

	<footer th:replace="snippets.html :: name_footer"></footer>

	<script th:src="@{/static/saleReport.js}"></script>

</body>

</html>
