<!doctype html>
<html lang="en">
<head th:replace="snippets.html :: name_head"></head>
<body>
	<nav th:replace="snippets.html :: name_app_navbar"></nav>

	<div class="container-fluid" style="width:75%;">

		<h3>Order</h3>

		<button class="btn btn-dark"
			data-target="#add-order-modal" data-toggle="modal" type="button"><i class="bi bi-cart-plus"></i> Add
		</button>
		&nbsp;
		<button class="btn btn-dark" id="refresh-data"
			type="button"><i class="bi bi-arrow-clockwise"></i> Refresh</button>
		&nbsp;

		<!-- Blank Row -->
		<div class="row">
            &nbsp;
        </div>
		<div class="row">

			<!-- Table -->
			<div class="col-12">
				<table class="table table-striped shadow p-3 mb-5 bg-white rounded" id="order-table">
					<thead>
						<tr>
							<th scope="col">Order Id</th>
							<th scope="col">Order Time</th>
							<th scope="col">Bill Amount</th>
							<th scope="col">Actions</th>
						</tr>
					</thead>
					<tbody>
					</tbody>
				</table>
			</div>
		</div>
	</div>

	<!-- order Add Modal -->
	<div class="modal fade" id="add-order-modal" role="dialog" tabindex="-1">
		<div class="modal-dialog modal-lg" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">Add Order Items</h5>
					<button aria-label="Close" class="close" data-dismiss="modal"
						type="button">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<form class=""id="order-add-form">


						<div class="form-group required col-md-12">
							<label class="control-label" for="inputbarcode">Barcode</label>
							
								<input class="form-control w-100" name="productBarcode"
									placeholder="Enter Barcode" required type="text">
							
						</div>
						<div class="form-group required col-md-12">
							<label class="control-label" for="inputquantity">Quantity</label>
							
								<input class="form-control w-100" name="productQuantity"
									placeholder="Enter Quantity" required type="number">
							
						</div>
						<div class="form-group required col-md-12">
							<label class="control-label" for="inputsellingPrice">Selling
								Price</label>
							
								<input class="form-control w-100" name="productSellingPrice"
									placeholder="Enter Selling Price" required type="number" step="0.01">
							
						</div>


						<div class="modal-footer">
							<button class="btn btn-primary"
								data-dismiss="modal" id="cancel-order" type="button">Cancel
							</button>
							<button class="btn btn-primary" id="add-order"
								type="submit">Add To Cart <i class="bi bi-cart"></i></button>
							<button class="btn btn-primary" id="submit-order"
								type="button">Place Order</button>
						</div>
					</form>
				</div>

				<!-- Blank Row -->
				<div class="row">&nbsp;</div>

				<div class="row">
					<!-- Table -->
					<div class="col-12">
						<table class="table table-striped" id="orderitemadd-table">
							<thead>
								<tr>
									<th scope="col">Barcode</th>
									<th scope="col">Quantity</th>
									<th scope="col">Selling Price</th>
									<th scope="col">Action</th>
								</tr>
							</thead>
							<tbody>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Order Edit Modal -->
	<div class="modal fade" id="edit-orderitem-modal" role="dialog"
		tabindex="-1">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">Edit Order Item</h5>
				</div>
				<div class="modal-body">
					<form id="order-edit-form">
						<div class="form-group row">
							<label class="col-sm-4 col-form-label" for="inputbarcode">Barcode</label>
							<div class="col-sm-8 mt-2">
								<span id="productBarcode"></span>
							</div>
						</div>
						<div class="form-group row">
							<label class="col-sm-4 col-form-label" for="inputquantity">Quantity</label>
							<div class="col-sm-8">
								<input class="form-control" name="productQuantity"
									placeholder="Enter Quantity" required type="number">
							</div>
						</div>
						<div class="form-group row">
							<label class="col-sm-4 col-form-label" for="inputsellingPrice">Selling
								Price</label>
							<div class="col-sm-8">
								<input class="form-control" name="productSellingPrice"
									placeholder="Enter Selling Price" required type="number">
							</div>
						</div>
						<div class="form-group row">
							<label class="col-sm-4 col-form-label" for="inputmrp">MRP</label>
							<div class="col-sm-8 mt-2">
								<span id="mrp"></span>
							</div>
						</div>
						<div class="form-group row">
							<label class="col-sm-4 col-form-label"
								for="inputavailableQuantity">Available Quantity</label>
							<div class="col-sm-8 mt-2">
								<span id="availableQuantity"></span>
							</div>
						</div>
						<input type="hidden" name="productBarcode"> <input name="id"
							type="hidden"> <input name="orderId" type="hidden">
						<div class="modal-footer">
							<button class="btn btn-success"
								id="update-orderitem" type="submit">Submit</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

	<!-- Order Display Modal -->
	<div class="modal fade" data-backdrop="static" id="order-display-modal"
		role="dialog" tabindex="-1">
		<div class="modal-dialog modal-lg" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">Order Item</h5>
					<button aria-label="Close" class="close" data-dismiss="modal"
						type="button">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<div class="col-12">
						<table class="table table-striped" id="orderitem-table">
							<thead>
								<tr>
									<th scope="col">Name</th>
									<th scope="col">Barcode</th>
									<th scope="col">Quantity</th>
									<th scope="col">Selling Price</th>
									<th scope="col" id="action-button" style="display:none">Actions</th>
								</tr>
							</thead>
							<tbody>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- Container end-->

	<footer th:replace="snippets.html :: name_footer"></footer>
	<script th:src="@{/static/order.js}"></script>
</body>

</html>
